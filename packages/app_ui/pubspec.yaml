name: app_ui
description: A Very Good Project created by Very Good CLI.
version: 0.1.0+1
publish_to: none

environment:
  sdk: ^3.4.0
  flutter: ^3.22.0


dependencies:
  lottie:
  flutter_hooks: ^0.21.2
  loading_animation_widget: ^1.3.0
  dotted_border: ^2.0.0
  image_picker:
  cached_memory_image: ^1.5.0
  cached_network_image: ^3.3.1
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.2
  flutter_svg: ^2.0.10
  go_router: ^14.2.7
  lucide_icons: ^0.257.0
  pausable_timer: ^3.1.0
  shadcn_ui: ^0.8.0
  localization:
    path: ../localization
  shared:
    path: ../shared
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.2.0+3
  gap: ^3.0.1

dev_dependencies:
  build_runner: ^2.4.15
  flutter_gen_runner: ^5.9.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/lottie/
  fonts:
    - family: consolas
      fonts:
        - asset: assets/fonts/consolas.ttf
        - asset: assets/fonts/consolas_bold.ttf
          weight: 700
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Thin.otf
          weight: 200
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
          weight: 400
        - asset: assets/fonts/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: assets/fonts/SF-Pro-Display-Semibold.otf
          weight: 600
        - asset: assets/fonts/SF-Pro-Display-Bold.otf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter-ExtraLight.ttf
          weight: 200
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500

flutter_gen:
  assets:
    enabled: true
    outputs:
      directory_path_enabled: true
      package_parameter_enabled: true
  output: lib/src/generated/
  line_length: 80

  integrations:
    flutter_svg: true
    lottie: true